<!DOCTYPE html>
<html lang="pt-br">

<head>

<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>LOGIN</h1>
                <p>Seja bem vindo a tela de login criado por henrique flores da rosa</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            person
                        </span>
                        <input type="email" id="ilogin" name="ilogin" placeholder="seu email" required
                            autocomplete="email" maxlength="30">
                        <label for="ilogin">LOGIN :</label>
                    </div>

                    <div class="campo">
                        <span class="material-symbols-outlined">
                            vpn_key
                        </span>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha"
                            autocomplete="current-password" required minlength="8">
                        <label for="isenha">Senha :</label>
                    </div>
                    <input type="submit" value="entrar">
                    <a href="">esque√ßeu seu email</a><span class="material-symbols-outlined">email</span>


                </form>
            </div>
        </section>
